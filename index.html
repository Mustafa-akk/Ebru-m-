<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ebrum'a √ñzel</title>
  <style>
    body {
      margin: 0;
      background-color: #fff0f5;
      overflow-x: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    video {
      width: 100%;
      border-radius: 20px;
      margin-top: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
    }

    .gallery img {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/35/Emoji_u2764.svg') no-repeat center/contain;
      animation: float 6s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .letter {
      display: none;
      position: fixed;
      top: 20%;
      left: 10%;
      width: 80%;
      background: #fff;
      border: 3px dashed #ff69b4;
      padding: 20px;
      border-radius: 20px;
      z-index: 10;
      color: #d6336c;
      font-size: 1rem;
    }

    .close-btn {
      text-align: right;
      cursor: pointer;
      font-weight: bold;
    }

    .note-trigger {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/35/Emoji_u2764.svg') no-repeat center/contain;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- M√ºzik -->
  <audio autoplay loop>
    <source src="anil-emre-daldal.mp3" type="audio/mpeg" />
  </audio>

  <!-- Video (kendin ekleyeceksin) -->
  <video controls>
    <source src="video.mp4" type="video/mp4" />
    Tarayƒ±cƒ±nƒ±z video desteklemiyor.
  </video>

  <!-- Fotoƒüraf Galerisi -->
  <div class="gallery">
    <img src="foto1.jpg" />
    <img src="foto2.jpg" />
    <img src="foto3.jpg" />
    <!-- daha fazlasƒ±nƒ± ekle -->
  </div>

  <!-- Kalpli Mektuplar -->
  <div class="note-trigger" style="top: 80%; left: 10%;" onclick="showLetter('ƒ∞yi ki hayatƒ±mdasƒ±n, unutkan olman seni daha tatlƒ± yapƒ±yor! üíå')"></div>
  <div class="note-trigger" style="top: 20%; left: 60%;" onclick="showLetter('Her anƒ±mda sen varsƒ±n, her unuttuƒüun ≈üeyi hatƒ±rlatƒ±rƒ±m ben sana ü•∞')"></div>

  <div id="letterBox" class="letter">
    <div class="close-btn" onclick="closeLetter()">Kapat ‚úñÔ∏è</div>
    <div id="letterText"></div>
  </div>

  <script>
    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(heart);
      }
    }

    function showLetter(text) {
      document.getElementById("letterText").innerText = text;
      document.getElementById("letterBox").style.display = "block";
    }

    function closeLetter() {
      document.getElementById("letterBox").style.display = "none";
    }

    createHearts();
  </script>

</body>
</html>
